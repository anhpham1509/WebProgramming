<h3>Please fill in this contact form:</h3>

<form action="http://users.metropolia.fi/~juhov/webP/formTest.php" method="POST">
    <div>
        <label for="fname">First name:</label>
        <input type="text" class="input" name="fname" id="fname" placeholder="Enter first name" autofocus/>
    </div>

    <div>
        <label for="sname">Surname:</label>
        <input type="text" class="input" name="sname" id="sname" placeholder="Enter surname"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" class="input" name="email" id="email" placeholder="Enter email"/>
    </div>

    <input type="submit" class="submit" value="Submit">
</form>

<script type="text/javascript">
    $("input").on({
        focus: function () {
            $(this).css("background-color", "yellow");
            $(this).prev().css("font-weight", "bold");
        },
        focusout: function () {
            $(this).css("background-color", "white");
            $(this).prev().css("font-weight", "normal");
        }
    });
</script>
